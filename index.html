<!DOCTYPE html>
<html>
	<head>
		<!-- Leaflet script and CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		/>
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

		<!-- Including Chart.js-->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
		<link rel="stylesheet" type="text/css" href="bridgestyle.css" />
		<!-- Our script, uses Leaflet to draw the maps and map components for this page  -->
		<script async defer src="bridges2.js"></script>
	</head>
	<body>
		<h1>Longest US Bridges Map</h1>
		<div id="longest-bridge"></div>
		<div id="chartDiv">
			<canvas id="myChart"></canvas>
		</div>
	</body>
</html>
